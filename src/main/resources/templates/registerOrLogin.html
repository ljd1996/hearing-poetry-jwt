<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户登录</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/demo.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/style4.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{css/animate-custom.css}" />

    <style>
        .copyright{background: #151515;color: #999;}
        .copyright .wrapper{padding: 20px;}
        .copyright ul.quick-link{float: right;}
        .copyright ul.quick-link li {display: inline-block;margin-right: 10px;}
        .copyright a{}
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>湖面蒹葭荡影重</h1>
        <h1>黄昏渐映水寒清</h1>
    </header>
    <section>
        <div id="container_demo" >
            <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
            <a class="hiddenanchor" id="toregister"></a>
            <a class="hiddenanchor" id="tologin"></a>
            <div id="wrapper">
                <div id="login" class="animate form">
                    <form action="/login" autocomplete="on" method="post">
                        <h1>Log in</h1>
                        <p>
                            <label for="username" class="uname" data-icon="u" >用户名或邮箱</label>
                            <input id="username" name="name" required="required" type="text" placeholder="请输入用户名或邮箱"/>
                        </p>
                        <p>
                            <label for="password" class="youpasswd" data-icon="p">密码</label>
                            <input id="password" name="passwd" required="required" type="password" placeholder="密码" />
                        </p>
                        <p class="keeplogin">
                            <input type="checkbox" name="loginkeeping" id="loginkeeping" value="true" />
                            <label for="loginkeeping">记住登录状态</label>
                        </p>
                        <p class="login button">
                            <a href="/">取消登录</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="submit" value="登录" />
                        </p>
                        <p class="change_link">
                            没有账号 ?
                            <a href="#toregister" class="to_register">注册</a>
                        </p>
                    </form>
                </div>

                <div id="register" class="animate form">
                    <form  action="/register" autocomplete="on" method="post">
                        <h1> Sign up </h1>
                        <p>
                            <label for="usernamesignup" class="uname" data-icon="u">用户名</label>
                            <input id="usernamesignup" name="name" required="required" type="text" placeholder="请输入用户名（不支持中文字符）" />
                        </p>
                        <p>
                            <label for="emailsignup" class="youmail" data-icon="e" >邮箱</label>
                            <input id="emailsignup" name="email" required="required" type="email" placeholder="请输入邮箱"/>
                        </p>
                        <p>
                            <label for="passwordsignup" class="youpasswd" data-icon="p">密码</label>
                            <input id="passwordsignup" name="passwd" required="required" type="password" placeholder="请输入密码"/>
                        </p>
                        <p class="signin button">
                            <a href="hearing">取消注册</a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="submit" value="注册"/>
                        </p>
                        <p class="change_link">
                            <a href="#tologin" class="to_register">去登陆</a>
                        </p>
                    </form>
                </div>

            </div>
        </div>
    </section>
</div>
<!--////////////////////////////////////Footer-->
<footer>
    <div class="copyright">
        <div class="zerogrid wrapper">
            Copyright @ hearing
            <ul class="quick-link">
                <li>Author：刘家东</li>
                <li>Email：1124031072@qq.com</li>
            </ul>
        </div>
    </div>
</footer>
</body>
</html>
